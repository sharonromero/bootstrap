<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Can override bootstrap colors with your own CSS -->
	<!-- <style type="text/css">
		.btn-danger {
			background: orange;
		}	
	</style> -->
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>My Jumbotron</h1>
			<p>Welcome to my Jumbotron. You too can have your very own Jumbotron simply by creating one yourself.</p>
			<button class="btn btn-success btn-lg">Hi there</button>
		</div>
		<h1>Bootstrap Basics</h1>
		<button class="btn btn-danger btn-xs">Click Me!</button>
		<button class="btn btn-success btn-xs active">Click Me!</button>
		<button class="btn btn-success btn-xs" disabled="disabled">Click Me!</button>
		<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>

		<form>
			<!-- Basic Form. The form-group and form-control classes are responsible for making the form look good. -->
			<!-- form-group adds nice spacing, form-control makes the inputs the way bootstrap wants them to be. --> 
  			<div class="form-group">
    			<label for="exampleInputEmail1">Email address</label>
    			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  			</div>
  			<div class="form-group">
    			<label for="exampleInputPassword1">Password</label>
    			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  			</div>
  			<div class="form-group">
    			<label for="exampleInputFile">File input</label>
    			<input type="file" id="exampleInputFile">
    			<p class="help-block">Click the button to upload your file.</p>
  			</div>
  			<div class="checkbox">
    			<label>
      			<input type="checkbox"> Check me out
    			</label>
  			</div>
  			<button type="submit" class="btn btn-default">Submit</button>
		</form>

<!-- Inline Form -->
		<form class="form-inline">
  			<div class="form-group">
   		 		<label for="exampleInputName2">Name</label>
    			<input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
  			</div>
  			<div class="form-group">
    			<label for="exampleInputEmail2">Email</label>
    			<input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
  			</div>
  			<button type="submit" class="btn btn-default">Send invitation</button>
		</form>
	</div>		
</body>
</html>
